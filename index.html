<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Hungry-Monster</title>

<body>
    <section class="all-meal">
        <div class="meal-search-box d-flex justify-content-center">

            <button id="search-btn" type="submit" class="search-btn btn">Search</button>
        </div>

        <div id="meal-details" class="d-none justify-content-center">
            <div class="meal-desc">

                    <img id="show-image" src="" alt="meal">
                </div>
            </div>

            <div class="meal-name">
                <h3 id="get-name">food</h3>
                <ul id="ingredient">
                    <li>
                        Lorem ipsum dolor sit amet.
                    </li>
                </ul>
            </div>
        </div>

        <div class="meal-display">
            <div id="meal">
                <!-- <div class="meal-item">
                    <div class="meal-img">
                        <img src="meal.jpg" alt="meal">
                    </div>
                    <div class="meal-name">
                        <h3>my feverroot food</h3>
                    </div>
                </div> -->
            </div>
        </div>
